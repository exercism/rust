---
language: rust
script:
- "./_test/check-exercises.sh"
- "./bin/fetch-configlet"
- "./bin/configlet ."
sudo: false
rust:
  - stable
  - beta
  - nightly
env:
  - DENYWARNINGS=
  - DENYWARNINGS=1
matrix:
  include:
    - rust: stable
      env: DENYWARNINGS=1
  allow_failures:
    - env: DENYWARNINGS=1
    - rust: nightly
    - rust: beta
      env: DENYWARNINGS=1
