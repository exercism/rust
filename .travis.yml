---
language: rust
script:
- "./_test/check-exercises.sh"
- "sh ./_test/ensure-lib-src-rs-exist.sh"
- "sh ./_test/ensure-stubs-compile.sh"
- "sh ./_test/count-ignores.sh"
- "./bin/fetch-configlet"
- "sh ./_test/ensure-readmes-are-updated.sh"
- "./bin/configlet lint ."
sudo: false
rust:
  - stable
  - beta
  - nightly
env:
  - DENYWARNINGS=
  - DENYWARNINGS=1
matrix:
  include:
    - rust: nightly
      env: BENCHMARK=1
      script: "./_test/check-exercises.sh"
  allow_failures:
    - rust: nightly
    - rust: beta
      env: DENYWARNINGS=1
