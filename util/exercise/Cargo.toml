[package]
name = "exercise"
version = "1.6.2"
description = "An utility for creating or updating the exercises on the Exercism Rust track"
edition = "2018"

[dependencies]
clap = "2.32.0"
failure = "0.1.5"
failure_derive = "0.1.5"
flate2 = "1.0.7"
lazy_static = "1.2.0"
tar = "0.4.25"
tera = "1.0.2"
toml = "0.4.10"
uuid = { version = "0.7", features = ["v4"] }

[dependencies.indexmap]
version = "1.3.0"
# To implement `Deserialize` on `IndexMap`.
features = ["serde-1"]

[dependencies.reqwest]
version = "0.9.16"
default-features = false
features = ["rustls-tls"]

[dependencies.serde]
version = "1.0.102"
features = ["derive"]

[dependencies.serde_json]
version = "1.0.38"
features = ["preserve_order"]
