[package]
name = "exercise"
version = "1.2.1"
description = "An utility for creating or updating the exercises on the Exercism Rust track"

[dependencies]
clap = "2.32.0"
failure = "0.1.3"
failure_derive = "0.1.3"
flate2 = "1.0"
git2 = "0.7"
lazy_static = "1.1.0"
regex = "1.0"
reqwest = "0.8.8"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0.26"
syn = { version = "0.15.18", features = ["full"]}
tar = "0.4.16"
tera = "0.11.18"
toml = "0.4"
uuid = { version = "0.7", features = ["v4"] }
